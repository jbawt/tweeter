<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>
    
    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,700;1,300;1,700&display=swap" rel="stylesheet">

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css">
    <link rel="stylesheet" href="/styles/header.css" type="text/css">
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css">
    <link rel="stylesheet" href="/styles/posted-tweet.css" type="text/css">
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span>tweeter</span>
      <div class="message-arrowIcon-container">
        <p><strong>Write</strong> a new tweet</p>
        <img src="./images/download.png">
      </div>
    </nav>

    <header class="header">
      <div class="avatar">
          <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div>
          <h2>Josh Bawtinheimer</h2>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">

      <!-- section for new tweet form -->
      <section class="new-tweet">
        <form method="POST" action="/tweets" class="tweet-form">
          <label for="text-area">What are you humming about?</label>
          <textarea name="text" id="tweet-text"></textarea>
          <div class="button-and-counter">
            <button class="tweet-btn" type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>

      <!-- section for posted tweets -->
      <section id="tweet-container">
        <article class="tweet">
          <header>
            <div>
              <img src="/images/businessman.png">
              <p>Josh</p>
            </div>
            <p class="username">@JoshBawtinheimer</p>
          </header>

          <p class="tweet-text">Lorem ipsum dolor sit amet consectetur secto odit amet deleniti recusandae, commodi incidunt obcaecatijtdjktdkfjghfjhfk!</p>

          <footer>
            <p>10 days ago</p>
            <div>
              <img src="/images/flag.png">
              <img src="/images/refresh.png">
              <img src="/images/heart.png">
            </div>
          </footer>
        </article>
      </section>

    </main>


    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js" integrity="sha512-rmZcZsyhe0/MAjquhTgiUcb4d9knaFc7b5xAfju483gbEXTkeJRUMIPk6s3ySZMYUHEcjKbjLjyddGWMrNEvZg==" crossorigin="anonymous"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script src="./scripts/composer-char-counter.js"></script>
  </body>
</html>
